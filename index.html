<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Igloo Garage Sale</title>
    <link rel="stylesheet" type="text/css" href="igloo.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

  </head>
  <body>
    <div id="Splash">
      <h1>Igloo Garage Sale</h1>
      <input id="Start" type="button" value="Start"/>
    </div>
    <div id="canvas-container">
      <canvas id="myCanvas" width="700" height="750"></canvas>
      <input id="Stop" type="button" value="End Game"/>
    </div>
    <script>
       $("#Start").click(function () {
           $("#Splash").hide();
           $("#myCanvas").show();
           $("#Stop").show();
       });
    </script>

    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
