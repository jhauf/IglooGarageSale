<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Igloo Garage Sale</title>
    <link rel="stylesheet" type="text/css" href="igloo.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

  </head>
  <body>
    <div id="splash-container">
    <div id="Splash">
      <img src="thegame.png"/>
      <input id="Start" type="button" value="Start"/>
      <input id="Instructions" type="button" value="Instructions"/>
    </div>
    </div>
    <div id="canvas-container">
      <canvas id="myCanvas" width="700" height="750"></canvas>
      <input id="Stop" type="button" value="End Game"/>
    </div>
    <script>
       $("#Start").click(function () {
           $("#Splash").hide();
           $("#InstructionsPage").hide();
           $("#myCanvas").show();
           $("#Stop").show();
       });
       $("#Instructions").click(function() {
         $("Splash").hide();
         $("InstructionsPage").show();
       })
    </script>

    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
